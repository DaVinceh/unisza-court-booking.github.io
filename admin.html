<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, button {
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Interface</h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Jenis Sukan</th>
                    <th>Lokasi</th>
                    <th>Tarikh</th>
                    <th>Bermula</th>
                    <th>Tamat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data row, replace with dynamic data -->
                <tr>
                    <td>Badminton</td>
                    <td>Dewan Serbaguna</td>
                    <td>2/1/2024</td>
                    <td>1200</td>
                    <td>1400</td>
                    <td><button>Approve</button> <button>Delete</button></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
